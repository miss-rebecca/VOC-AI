<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOC AI Transcriber</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ™ï¸ VOC AI Transcriber</h1>
    <button id="transcribeBtn">Mulai Transkripsi</button>
    <button id="stopBtn">Stop</button>
    <p id="resultText">Tekan tombol untuk mulai bicara.</p>
  </div>

  <script>
    const transcribeBtn = document.getElementById('transcribeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultText = document.getElementById('resultText');

    let recognition;
    let manualStop = false;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
    } else if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
    } else {
      alert("Speech Recognition tidak didukung di browser ini.");
    }

    if (recognition) {
      recognition.continuous = true;
      recognition.lang = 'en-US'; // bisa diganti ke 'en-US'
      recognition.interimResults = false;

      recognition.onresult = event => {
        const transcript = event.results[event.results.length - 1][0].transcript;
        resultText.innerText += '\nğŸ—£ï¸ ' + transcript;
      };

      recognition.onerror = event => {
        resultText.innerText += '\nâŒ Error: ' + event.error;
      };

      recognition.onend = () => {
        if (!manualStop) {
          recognition.start(); // restart otomatis
        }
      };

      transcribeBtn.addEventListener('click', () => {
        manualStop = false;
        resultText.innerText = 'ğŸ¤ Listening...';
        recognition.start();
      });

      stopBtn.addEventListener('click', () => {
        manualStop = true;
        recognition.stop();
        resultText.innerText += '\nâ›” Transkripsi dihentikan.';
      });
    }
  </script>
</body>
</html>
